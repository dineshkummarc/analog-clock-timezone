<div class="container">
  <h1 class="text-center">Analog Clock With Timezone Support Examples</h1>
  <div class="row">
    <div class="col-lg-4">
      <div class="card text-center">
        <h5 class="card-header">Basic</h5>
        <div class="card-body">
          <canvas id="basic" height="240"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card text-center">
        <h5 class="card-header">Custom Timezone</h5>
        <div class="card-body">
          <canvas id="timezone" height="240"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card text-center">
        <h5 class="card-header">Custom Appearance</h5>
        <div class="card-body">
          <canvas id="custom" height="240"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="card text-center">
        <h5 class="card-header">Gray Fantastic</h5>
        <div class="card-body">
          <canvas id="gray_fantastic" height="240"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card text-center">
        <h5 class="card-header">Black Bolded</h5>
        <div class="card-body">
          <canvas id="black_bolded" height="240"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card text-center">
        <h5 class="card-header">Nice Bolded</h5>
        <div class="card-body">
          <canvas id="nice_bolded" height="240"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <div class="card text-center">
        <h5 class="card-header">White Nice</h5>
        <div class="card-body">
          <canvas id="white_nice" height="240"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card text-center">
        <h5 class="card-header">Modern Dark</h5>
        <div class="card-body">
          <canvas id="modern_dark" height="240"></canvas>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="card text-center">
        <h5 class="card-header">Ocean Blue</h5>
        <div class="card-body">
          <canvas id="ocean_blue" height="240"></canvas>
        </div>
      </div>
    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="jquery.ht-analog-clock.js"></script>
<script>
$(function () {
  $("#basic").htAnalogClock();
  $("#timezone").htAnalogClock({}, {
    timezone: "America/Los_Angeles"
  });
  $("#custom").htAnalogClock({
    fillColor: "rgba(255, 100, 255, 0.2)",
    fontColor: "#000",
    pinColor: "#f80",
    majorTicksColor: "#000",
    minorTicksColor: "#111",
    hourHandColor: "#00f",
    minuteHandColor: "#0f0",
    drawSecondHand: false
  });
  $("#gray_fantastic").htAnalogClock(htAnalogClock.preset_gray_fantastic);
  $("#black_bolded").htAnalogClock(htAnalogClock.preset_black_bolded);
  $("#nice_bolded").htAnalogClock(htAnalogClock.preset_nice_bolded);
  $("#ocean_blue").htAnalogClock(htAnalogClock.preset_ocean_blue);
  $("#white_nice").htAnalogClock(htAnalogClock.preset_white_nice);
  $("#modern_dark").htAnalogClock(htAnalogClock.preset_modern_dark);
});
</script>
